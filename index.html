<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your First Birthday with me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts (base style) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    /* Red heart */
    .red {
      background: red;
    }
    .red::before, .red::after {
      background: red;
    }

    /* Blue heart */
    .blue {
      background: #1e90ff;
    }
    .blue::before, .blue::after {
      background: #1e90ff;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2) rotate(45deg); opacity: 0; }
    }

    /* Intro box */
    .container {
      text-align: center;
      color: white;
      z-index: 2;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4e50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff6f61;
      transform: scale(1.1);
    }

    /* Hidden video */
    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Floating hearts (red + blue) -->
  <div class="heart red" style="left:10%; animation-delay:0s;"></div>
  <div class="heart blue" style="left:20%; animation-delay:1s;"></div>
  <div class="heart red" style="left:30%; animation-delay:2s;"></div>
  <div class="heart blue" style="left:40%; animation-delay:3s;"></div>
  <div class="heart red" style="left:50%; animation-delay:4s;"></div>
  <div class="heart blue" style="left:60%; animation-delay:2.5s;"></div>
  <div class="heart red" style="left:70%; animation-delay:1s;"></div>
  <div class="heart blue" style="left:80%; animation-delay:3.5s;"></div>
  <div class="heart red" style="left:90%; animation-delay:2s;"></div>

  <!-- Intro message -->
  <div class="container">
    <h1>Hey My Jaan HBD 💙</h1>
    <p>I made something special just for you...</p>
    <button onclick="askPassword()">OPEN WITH LOVE</button>
  </div>

  <!-- Hidden video -->
  <div id="videoContainer">
    <video id="loveVid" controls playsinline>
      <source src="lovevideo.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <script>
    function askPassword() {
      let pwd = prompt("💖 Enter the secret password:");
      if (pwd === "honeyjaan") {  // <-- change password here
        document.querySelector(".container").style.display = "none";
        document.getElementById("videoContainer").style.display = "flex";
        document.getElementById("loveVid").play();
      } else {
        alert("❌ Wrong password, try again!");
      }
    }
  </script>
</body>
</html>
